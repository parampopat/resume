<!DOCTYPE html>
<html>
<head>
<style>
html {
			background: #B9D9EB;
			font-family: 'Verdana', serif;
		}
.header {
  padding: 5px;
  text-align: center;
  background: #6CB4EE;
  color: white;
  font-size: 25px;
  font-family: Arial;
  border-radius: 10px;
}
.flex-container {
  display: flex;
  justify-content: center;
}
a.button {
  display: flex;
  justify-content: center;
  border-radius: 10px;
  background-color: #FFFFFF;
  border: none;
  color: #000080;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

a.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

a.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

a.button:hover span {
  padding-right: 25px;
}

a.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
</head>
<body>
<div class="header">
  <a style="text-decoration:none; color: white;" href="https://www.github.com/parampopat/"><h1>Param Popat</h1></a>
</div>
<p>
<div class="flex-container">
<a style="text-decoration:none" href="https://parampopat.github.io/resume/bosch.html" class="button">Bosch</a>
<a style="text-decoration:none" href="https://parampopat.github.io/resume/resume.html" class="button">Résumé</a>
<a style="text-decoration:none" href="https://parampopat.github.io/resume/nirma.html" class="button">Nirma</a>
</div>
</body>
</html>
