<!DOCTYPE html>
<html>
<head>
<style>
a.button {
  display: flex;
  justify-content: center; 
  border-radius: 4px;
  background-color: ##727272;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

a.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

a.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

a.button:hover span {
  padding-right: 25px;
}

a.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
</head>
<body>

<a href="https://parampopat.github.io/resume/bosch.html" class="button">Bosch</a>
<a href="https://parampopat.github.io/resume/resume.html" class="button">Resume</a>
<a href="https://parampopat.github.io/resume/nirma.html" class="button">Nirma</a>

</body>
</html>
